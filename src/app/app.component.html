<h1>Angular Material</h1>

<div style="padding-left: 5px; padding-right: 5px" fxLayout="column" fxLayoutGap="5px">
	<div fxLayout="row" fxLayoutAlign="space-around center">
		<mat-card fxFlex="30" fxAlign="center">
			Card 1
		</mat-card>
		<mat-card  fxFlex="30">
			Card 2
		</mat-card>
		<mat-card  fxFlex="30">
			Card 3
		</mat-card>
	</div>

	<button mat-raised-button color="primary">Click Me</button>

	<mat-list>
    List
		<mat-list-item>
			Item 1
		</mat-list-item>
		<mat-list-item>
			Item 2
		</mat-list-item>
		<mat-list-item>
			<mat-icon mat-list-icon>home</mat-icon>
			Item 3
		</mat-list-item>
	</mat-list>

	<div fxLayout="row">
		<mat-checkbox>Checkbox</mat-checkbox>
	</div>

	<mat-radio-group aria-label="Select an option">
		<mat-radio-button value="1">Option 1</mat-radio-button>
		<mat-radio-button value="2">Option 2</mat-radio-button>
	</mat-radio-group>

	<mat-slider></mat-slider>

</div>
